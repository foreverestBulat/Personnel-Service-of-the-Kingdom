<html>
    <body>
        <h1>Notifications</h1>

        <ul>
            {% for notification in notifications %}
                <li>
                    {{ notification.message }}
                </li>
            {% empty %}
                <p>У вас нет уведомлений.</p>
            {% endfor %}
        </ul>
        <a href="{% url 'main' %}">Назад</a>
    </body>
</html>
